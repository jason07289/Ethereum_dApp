  startApp();

function startApp() {
  registerContract = web3.eth.contract(abi);
  register = registerContract.at(contractAddress);
  document.getElementById('contractAddr').innerHTML = getLink(contractAddress);
  web3.eth.getAccounts(function(e,r){
    document.getElementById('accountAddr').innerHTML = getLink(r[0]);
  });
  getBirthValue();
  getNameValue();
  getImagepathValue();
}
function getLink(addr) {
  return '<a target="_blank" href=https://testnet.etherscan.io/address/' + addr + '>' + addr +'</a>';
}

function getBirthValue() {
  register.GetBirth(function(e,r){
    document.getElementById('birth').innerHTML=r.toNumber();
  });
  web3.eth.getBlockNumber(function(e,r){
    document.getElementById('lastBlock').innerHTML = r;
  });
}

function getNameValue() {
  register.GetName(function(e,r){
    document.getElementById('name').innerHTML=r.toString();
  });
  web3.eth.getBlockNumber(function(e,r){

  });
}
function getImagepathValue() {
